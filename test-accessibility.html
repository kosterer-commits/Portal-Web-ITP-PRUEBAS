<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Accesibilidad</title>
    <link rel="stylesheet" href="assets/css/design-system.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/accessibility.css">
    <link rel="stylesheet" href="assets/css/accessibility-functions.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <main style="padding: 2rem; max-width: 1000px; margin: 0 auto;">
        <h1>Test de Accesibilidad</h1>
        <p>Si ves un bot√≥n de accesibilidad arriba, la carga fue exitosa.</p>
        <p>Abre la consola del navegador (F12) para ver los logs.</p>
        <div id="debug-info" style="background: #f0f0f0; padding: 1rem; border-radius: 8px; margin-top: 2rem;">
            <h3>Debug Info:</h3>
            <pre id="debug-log"></pre>
        </div>
    </main>

    <script>
        // Capturar los logs
        const logs = [];
        const originalLog = console.log;
        console.log = function(...args) {
            logs.push(args.join(' '));
            const debugLog = document.getElementById('debug-log');
            debugLog.textContent = logs.join('\n');
            originalLog.apply(console, args);
        };

        console.log('üîç P√°gina de prueba iniciada');
        console.log('üìç Estado del DOM inicial');
        console.log('- header-placeholder:', !!document.getElementById('header-placeholder'));
    </script>

    <script src="assets/js/header.js"></script>

    <script>
        setTimeout(() => {
            console.log('\n=== Estado despu√©s de 2 segundos ===');
            console.log('accessibility-btn-header:', !!document.getElementById('accessibility-btn-header'));
            console.log('accessibility-btn-fab:', !!document.getElementById('accessibility-btn-fab'));
            console.log('accessibility-panel:', !!document.getElementById('accessibility-panel'));
            console.log('accessibility-overlay:', !!document.getElementById('accessibility-overlay'));
        }, 2000);
    </script>
</body>
</html>
