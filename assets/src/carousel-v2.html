<!-- Estilos del modal de equivalencias -->
<style>
.equivalencias-modal {
    display: none;
    position: fixed;
    z-index: 10000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.6);
}

.equivalencias-modal-content {
    background: #fff;
    margin: 10% auto;
    padding: 20px;
    width: 320px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

.equivalencias-buttons button {
    display: block;
    width: 100%;
    margin: 10px 0;
    padding: 12px;
    border: none;
    background: #007bff;
    color: #fff;
    border-radius: 8px;
    cursor: pointer;
    font-size: 15px;
    transition: background 0.3s;
}

.equivalencias-buttons button:hover {
    background: #0056b3;
}

.equivalencias-close {
    color: #aaa;
    float: right;
    font-size: 28px;
    cursor: pointer;
}

.equivalencias-close:hover {
    color: #000;
}
</style>

<!-- Script del modal de equivalencias -->
<script>
function openEquivalenciasModal(event) {
    event.preventDefault();
    document.getElementById("equivalencias-modal").style.display = "block";
}

function closeEquivalenciasModal() {
    document.getElementById("equivalencias-modal").style.display = "none";
}

function openEquivalenciasPDF(file) {
    window.open(file, "_blank");
    closeEquivalenciasModal();
}

window.addEventListener("click", function(event) {
    const modal = document.getElementById("equivalencias-modal");
    if (event.target === modal) {
        closeEquivalenciasModal();
    }
});
</script>
